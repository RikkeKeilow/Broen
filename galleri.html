<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="galleri.css" />
    <link rel="stylesheet" href="mutual.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="col">
      <h1>Galleri fra botilbuddet Broen</h1>
      <h2>Oplev stemningen</h2>
    </div>
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="udsigt.jpg" /></div>
          <div class="swiper-slide"><img src="sol.jpg" /></div>
          <div class="swiper-slide"><img src="båd.jpg" /></div>
          <div class="swiper-slide"><img src="copenhell.jpg" /></div>
          <div class="swiper-slide"><img src="græskar.jpg" /></div>
          <div class="swiper-slide"><img src="ski.jpg" /></div>
          <div class="swiper-slide"><img src="telt.jpg" /></div>
          <div class="swiper-slide"><img src="ski1.jpg" /></div>
          <div class="swiper-slide"><img src="pool.jpg" /></div>
          <div class="swiper-slide"><img src="nytår.jpg" /></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <p>Et lille galleri med skønne oplevelser igennem årene på broen</p>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script src="galleri.js"></script>
  </body>
</html>
