    <header class="banner">

    <main>
      <!-- <div class="billede"> -->

      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra dig.</p>
        </header>
      </section>

      <div class="flex">
      <section class="annette">
        <img src="annette2.png" alt="billede af annette" />
      </section>

      <section class="kontakt_formular">
        <form>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label class="navn" for="navn">Navn</label><br />
            <input placeholder="Fx Anders Andersen" id="full-name" name="name" type="text" />
          </div>

          <div class="form-felt">
            <label class="email" for="email">E-mail</label><br />
            <input placeholder="Fx mail@hotmail.com" id="email" name="email" type="email" />
          </div>

          <div class="form-felt">
            <label class="tlf" for="tlf">Telefon</label><br />
            <input placeholder="Fx 12345678" id="tlf" name="tlf" type="tel" />
          </div>

          <div class="form-felt">
            <label class="besked" for="besked">Besked<br />
                <textarea name="Besked" rows="5" placeholder="Skriv din besked"></textarea>
            </label> 
            
            <!-- <input placeholder="Skriv din besked" id="besked" name="besked" type="text" /> -->
          </div>

        <button>Send besked</button>
</div>

        </form>
      </section>
